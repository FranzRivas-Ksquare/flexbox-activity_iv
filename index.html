<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <header>
      <div class="navbar">

          <h1>Welcome back</h1>
          <p> Welcome back! Please enter your detail.</p>
          <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <div id="pass-option">
              <div>
                <input type="checkbox" id="remember" name="remember" value="remember">
                <label for="remember">Remember for 30 days</label>
              </div>
              <a href="https://sayingimages.com/wp-content/uploads/if-you-could-tell-me-password-memes.jpg">Forgot password</a>
            </div>
            <input type="submit" value="Sign in">
          </form>
          <br>
          <p>Don't have an account? <a href="https://accounts.google.com/">Sign up for free</a></p>
        </div>
      </div>
      <div class="right">
        <img src="https://images4.alphacoders.com/246/246484.jpg" alt="" />

        <p>DON'T MESS WITH MY LOGIN OR I WILL KICK YOUR LOREM IPSIUM DOLOR SIT AMET</p>
